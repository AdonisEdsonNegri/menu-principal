<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRIUS WEB - Menu Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-size: 1.15em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            border: none;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .menu-item:active {
            transform: translateY(-1px);
        }
        
        .menu-item.cadastros {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }
        
        .menu-item.cadastros:hover {
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }
        
        .submenu {
            display: none;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 8px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            border-radius: 12px;
            border: 2px solid rgba(245, 87, 108, 0.2);
        }
        
        .submenu.active {
            display: grid;
        }
        
        .submenu-item {
            background: white;
            color: #f5576c;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid #f5576c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .submenu-item:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        .arrow {
            font-size: 0.8em;
            transition: transform 0.3s ease;
            margin-left: auto;
        }
        
        .arrow.rotated {
            transform: rotate(180deg);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 1.75em;
                margin-bottom: 20px;
            }
            .menu-item {
                padding: 14px 18px;
                font-size: 1.05em;
            }
            .submenu-item {
                font-size: 0.9em;
            }
        }
        
        @media (min-width: 601px) {
            .submenu {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã SIRIUS WEB</h1>
        
        <div class="menu">
            <a href="https://softclever.com.br/" class="menu-item" target="_blank">
                <span class="icon">üñ•Ô∏è</span>
                Soft Clever
            </a>
            
            <a href="https://arconnecta.com.br/" class="menu-item" target="_blank">
                <span class="icon">üîó</span>
                Connecta
            </a>
            
            <a href="https://calculadora-hipotenusa.vercel.app/" class="menu-item" target="_blank">
                <span class="icon">üìê</span>
                Calculadora Hipotenusa
            </a>
            
            <div>
                <button class="menu-item cadastros" onclick="toggleSubmenu()">
                    <span class="icon">üìÇ</span>
                    Cadastros
                    <span class="arrow" id="arrow">‚ñº</span>
                </button>
                <div id="submenuCadastros" class="submenu">
                    <a href="https://produtos-orcin.vercel.app/" class="submenu-item" target="_blank">
                        <span class="icon">üì¶</span>
                        Produtos
                    </a>
                    <a href="https://clientes-flame.vercel.app/" class="submenu-item" target="_blank">
                        <span class="icon">üë•</span>
                        Clientes
                    </a>
                    <a href="https://fornecedores-six.vercel.app/" class="submenu-item" target="_blank">
                        <span class="icon">üè¢</span>
                        Fornecedores
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSubmenu() {
            const submenu = document.getElementById('submenuCadastros');
            const arrow = document.getElementById('arrow');
            submenu.classList.toggle('active');
            arrow.classList.toggle('rotated');
        }
    </script>
</body>
</html>
